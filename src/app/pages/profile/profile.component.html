<div fxLayout="row" fxFlex="100" class="profile-container">
    <div fxFlex="20"></div>
    <div fxFlex="60" class="ships-full-width">
      <form [formGroup]="profileForm" class="ships-full-width">
        <div fxLayout="column" fxFlex="100" fxLayoutAlign="space-between center">
  
  
          <mat-form-field appearance="outline" fxFlex="100" class="ships-full-width">
            <mat-label>First name </mat-label>
            <input matInput formControlName="firstname">
          </mat-form-field>
  
  
          <mat-form-field appearance="outline" fxFlex="100" class="ships-full-width">
            <mat-label>Last name </mat-label>
            <input matInput formControlName="lastname">
          </mat-form-field>
   
  
          <mat-form-field appearance="outline" fxFlex="100" class="ships-full-width">
            <mat-label>Username </mat-label>
            <input matInput formControlName="username">
          </mat-form-field>
  
          <mat-form-field appearance="outline" fxFlex="100" class="ships-full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password">
          </mat-form-field>
  
          <div fxLayout="row" fxLayoutGap="10px" style="width: 100%;" fxFlex="100"
            fxLayoutAlign="space-between center">
            <button class="ships-full-width" [disabled]="!profileForm.valid" color="primary" fxFlex mat-raised-button
              (click)="updateUser()">
              Update
            </button>
            <button class="ships-full-width" fxFlex mat-stroked-button [routerLink]="['/landing']"  >Cancel</button>
          </div>
        </div>
      </form>
    </div>
    <div fxFlex="20"></div>
  </div>
