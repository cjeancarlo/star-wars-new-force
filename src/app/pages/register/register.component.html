<div fxLayout="row" fxFlex="100" class="register-container">
  <div fxFlex="20"></div>
  <div fxFlex="60" class="ships-full-width">
    <form [formGroup]="registerForm" class="ships-full-width">
      <div fxLayout="column" fxFlex="100" fxLayoutAlign="space-between center">


        <mat-form-field appearance="outline" fxFlex="100" class="ships-full-width">
          <mat-label>First name </mat-label>
          <input matInput formControlName="firstName">
        </mat-form-field>


        <mat-form-field appearance="outline" fxFlex="100" class="ships-full-width">
          <mat-label>Last name </mat-label>
          <input matInput formControlName="lastName">
        </mat-form-field>



        <mat-form-field appearance="outline" fxFlex="100" class="ships-full-width">
          <mat-label>Username </mat-label>
          <input matInput formControlName="username">
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="100" class="ships-full-width">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password">
        </mat-form-field>

        <div fxLayout="row" fxLayoutGap="10px" style="width: 100%;" fxFlex="100"
          fxLayoutAlign="space-between center">
          <button class="ships-full-width" [disabled]="!registerForm.valid" color="primary" fxFlex mat-raised-button
            (click)="register()">
            Register
          </button>
          <button class="ships-full-width"   fxFlex mat-stroked-button >Cancel</button>
        </div>
      </div>
    </form>
  </div>
  <div fxFlex="20"></div>
</div>
